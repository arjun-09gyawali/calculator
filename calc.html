<html>
<head>
<style>
button {

top: 230px;
height: 90px;
border-color:aqua;

}

input {
font-size: 14px;

<body>

<table>
<tr>
  <td colspan="4"><input id="display" name="display" disabled></input></td>

</tr>

  <td><button id="clearButton" value=".">C</button></td>
  <td><button id="button0" value="0">0</button></td>
